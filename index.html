<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>PARIA Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;color:#111}
    header{display:flex;gap:1rem;align-items:center;padding:10px 14px;background:#0f172a;color:#fff;position:sticky;top:0}
    header .brand{font-weight:700}
    nav{display:flex;gap:.5rem;flex-wrap:wrap}
    nav button{background:#1f2937;color:#fff;border:1px solid #334155;border-radius:10px;padding:6px 10px;cursor:pointer}
    nav button.active{box-shadow:0 0 0 2px #fff inset}
    main{padding:18px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .btns{display:flex;gap:.5rem;flex-wrap:wrap;margin:.5rem 0}
    .secondary{opacity:.85;border:1px dashed #94a3b8}
    .pill{display:inline-block;padding:.15rem .5rem;border-radius:999px;border:1px solid #cbd5e1;font-size:.75rem;margin-left:.5rem}
    .muted{color:#64748b}.small{font-size:.85rem}
    .list{display:grid;gap:.75rem}
    .card{border:1px solid #e2e8f0;border-radius:12px;padding:10px}
    pre{white-space:pre-wrap}
    .ai-row{display:flex;gap:.5rem;align-items:center;margin:.25rem 0}
    .editor{display:grid;gap:.5rem;max-width:900px}
    .hstack{display:flex;gap:.5rem;align-items:center}
    .vstack{display:grid;gap:.5rem}
    textarea,input,select{border:1px solid #cbd5e1;border-radius:10px;padding:8px 10px;width:100%}
    textarea{min-height:120px}
    .right{margin-left:auto}
  </style>
</head>
<body>
  <header>
    <div class="brand">PARIA</div>
    <nav id="tabs"></nav>
    <div class="right small" id="quotaHint"></div>
  </header>
  <main id="root"></main>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
<!--
INDEX (html): #tabs, #root, #quotaHint
-->
