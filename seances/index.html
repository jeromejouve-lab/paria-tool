<!doctype html>
<html lang="fr">

<head>
  <base href="/paria-tool/">
  <meta charset="utf-8" />
  <title>PARIA v2 – full</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>

    :root{--bg:#0b0c10;--panel:#111418;--muted:#9aa;--line:#2b2f36;--brand:#1f6feb}
    *{box-sizing:border-box} body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:#eaf0f1}
    header{display:flex;align-items:center;gap:.75rem;padding:.75rem 1rem;background:#0f1117;position:sticky;top:0;z-index:10;border-bottom:1px solid var(--line)}
    header strong{letter-spacing:.5px} nav{margin-left:.5rem;display:flex;gap:.5rem;flex-wrap:wrap}
    main{padding:1rem;max-width:1100px;margin:0 auto}
    fieldset{border:1px solid var(--line);padding:1rem;margin:1rem 0;border-radius:.6rem;background:#0f1216}
    legend{padding:0 .35rem;color:#9fb} label{display:block;margin:.35rem 0 .15rem;color:#b7d2c6;font-size:.95rem}
    input,select,textarea{width:100%;padding:.55rem .6rem;border-radius:.45rem;border:1px solid #2a2f37;background:#0f1114;color:#eaf0f1}
    textarea{min-height:140px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem} .btns{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.75rem}
    button{background:var(--brand);border:0;color:#fff;padding:.55rem .85rem;border-radius:.5rem;cursor:pointer} button.secondary{background:#374151} button[disabled]{opacity:.6;cursor:not-allowed}
    /* --- Tabs: base + état actif (LED blanche) --- */
    header nav [data-tab]{
      border:2px solid transparent;            /* épaisseur constante → pas de "saut" à l'activation */
      border-radius:.6rem;
      transition: box-shadow .2s ease, border-color .2s ease, transform .05s ease;
    }
    
    header nav [data-tab].is-active{
      border-color:#fff;                        /* bordure LED blanche */
      box-shadow:
        0 0 0 2px rgba(255,255,255,.35),        /* halo externe doux */
        0 0 10px rgba(255,255,255,.85),         /* glow */
        inset 0 0 12px rgba(255,255,255,.25);   /* léger glow interne */
    }
    
    /* Focus clavier visible (accessibilité) */
    header nav [data-tab]:focus-visible{
      outline:2px solid #fff;
      outline-offset:2px;
    }

    .muted{color:var(--muted)} .pill{display:inline-block;padding:.25rem .5rem;border-radius:999px;background:#1b2027;color:#cfd6dd;margin-left:.35rem}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace} .small{font-size:.9rem}
    .badge{margin-left:auto;padding:.22rem .55rem;border-radius:.5rem;font-weight:600} .b-green{background:#193}.b-orange{background:#c70}.b-red{background:#b11}
    .card{border:1px solid var(--line);border-radius:.6rem;background:#111418;padding:.75rem}
    .list{display:flex;flex-direction:column;gap:.5rem}
    .mono-pre{white-space:pre-wrap} .sep{height:1px;background:var(--line);margin:.5rem 0}
    /* Tabs — style par défaut */
    .tab-btn {
      border: 2px solid transparent;           /* épaisseur constante (pas de “saut” à l’activation) */
      border-radius: 10px;
      transition: box-shadow .2s ease, border-color .2s ease, transform .05s ease;
    }
    
    /* Onglet actif = LED blanche */
    .tab-btn.is-active {
      border-color: #fff;                       /* bordure blanche “LED” */
      box-shadow:
        0 0 0 2px rgba(255,255,255,.35),        /* halo externe doux */
        0 0 10px rgba(255,255,255,.85),         /* glow */
        inset 0 0 12px rgba(255,255,255,.25);   /* léger glow interne */
    }
    
    /* (bonus accessibilité clavier) focus visible */
    .tab-btn:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

  </style>
  <link rel="stylesheet" href="./src/ui/style.css">
</head>
<body>
<header>
  <strong>PARIA v2</strong>
  <nav>
    <button data-tab="settings" class="secondary">Réglages</button>
    <button data-tab="charter" class="secondary">Charter</button>
    <button data-tab="cards" class="secondary">Cards</button>
    <button data-tab="seances" class="secondary">Séances</button>
    <button data-tab="projector" class="secondary">Projecteur</button>
    <button data-tab="journal" class="secondary">Journal</button>
  </nav>
  <span id="quotaBadge" class="badge b-green">local 0%</span>
  <span id="modeBadge" class="pill">local-only</span>
</header>

<main>
  <section id="tab-settings"></section>
  <section id="tab-charter" style="display:none"></section>
  <section id="tab-cards" style="display:none"></section>
  <section id="tab-seances" style="display:none"></section>
  <section id="tab-projector" style="display:none"></section>
  <section id="tab-journal" style="display:none"></section>
</main>

<script>
  const isRemote = /\/(projector|seances)\//.test(location.pathname)
                || new URLSearchParams(location.search).has('sid');

  window.__pariaMode   = isRemote ? 'viewer' : 'local';
  window.__pariaRemote = isRemote
    ? (location.pathname.includes('/projector') ? 'projector' : 'seances')
    : null;

  if (window.__pariaMode === 'viewer') {
    document.documentElement.classList.add('viewer', `viewer--${window.__pariaRemote}`);
  }
</script>

<style>
  /* en mode viewer, on masque tout par défaut */
  .viewer header nav { display:none; }
  .viewer main > section { display:none; }
  /* on n’affiche que la section ciblée (noms d’ID uniformisés) */
  .viewer.viewer--projector #tab-projector { display:block; }
  .viewer.viewer--seances   #tab-seances   { display:block; } /* ou #tab-seance selon ton id */
</style>
  
<script type="module" src="./src/app.js"></script>
</body>
</html>
